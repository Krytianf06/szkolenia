    <script type="text/javascript">

        class User {
            constructor({ name, email }) {
                this.name = name;
                this.email = email;
            }

            // Metoda getEmail
            getEmail() {
                return this.email;
            }

            // Metoda changeEmail
            changeEmail(newEmail) {
                this.email = newEmail;
            }
        }
