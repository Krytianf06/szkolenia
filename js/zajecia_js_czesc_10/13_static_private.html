<!DOCTYPE html>
<html lang="en">

<body>
    Hejka


    <script type="text/javascript">

class User {
            // Deklaracja i inicjalizacja właściwości statycznej
            static #Roles = {
                ADMIN: "admin",
                EDITOR: "editor",
            };

            #email;
            #role;

            constructor({ email, role }) {
                this.#email = email;
                this.#role = role;
            }

            get role() {
                return this.#role;
            }

            set role(newRole) {
                this.#role = User.#Roles[newRole];
            }
        }

        const mango = new User({
            email: "mango@mail.com"
        });


        mango.role = User.Roles.EDITOR;
        //mango.role = "EDITOR";
    </script>
</body>

</html>
