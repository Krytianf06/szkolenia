<body>
    Hejka


    <script type="text/javascript">

        const passwords = [
            "123456",
            "password",
            "admin",
            "freecodecamp",
            "mypassword123",
        ];

        let longPasswords = [];
        for (let i = 0; i < passwords.length; i++) {
            const password = passwords[i];
            if (password.length >= 9) {
                longPasswords.push(password);
            }
        }

        console.log(longPasswords); // logs ["freecodecamp", "mypassword123"];

        //////


        const longPasswords2 = passwords.filter(password => password.length >= 9);

        console.log(longPasswords2); // logs ["freecodecamp", "mypassword123"]

    </script>
</body>
