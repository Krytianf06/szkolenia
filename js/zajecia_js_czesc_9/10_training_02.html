<body>
    Hejka


    <script type="text/javascript">


        // Czy kod jest dobrze napisany?
        "use strict"
        const counter = {
            value: 0,
            increment(value) {
                this.value += value;
            },
            decrement(value) {
                this.value -= value;
            },
        };

        const updateCounter = function (value, operation) {
            operation(value);
        };

        updateCounter(10, counter.increment);
        updateCounter(5, counter.decrement);


    </script>
</body>
