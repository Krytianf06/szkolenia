<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <style>
        body {
            margin: 24px;
        }
    </style>

</head>

<body>

    <textarea id="message" class="materialize-textarea" rows="5">Default textarea message</textarea>
    
    <div>
        <a href="/home" class="btn">home</a>
        <a href="/about" class="btn active">about</a>
        <a href="/gallery" class="btn">gallery</a>
    </div>

    <br>
    <img class="image" src="https://placeimg.com/640/480/animals" alt="" width="320" />

    <br>
    <label>
        <input type="checkbox" name="check"  checked  class="filled-in" />
        <span>Red</span>
    </label>

    <script name type="text/javascript">

        //===================================================
        const message = document.querySelector("#message");
        console.log(message.value); // Default textarea message
        //===================================================
        const activeLink = document.querySelector(".btn.active");
        console.log(activeLink.href); // https://s.codepen.io/about

        //===================================================
        const image = document.querySelector(".image");
        console.log(image.src); // https://placeimg.com/640/480/animals
        image.src = 'https://placeimg.com/640/480/tech';

        //===================================================
        const input = document.querySelector("input");
        console.log(input.name); 
        console.log(input.checked); 
        input.checked = false;
    </script>
</body>

</html>
