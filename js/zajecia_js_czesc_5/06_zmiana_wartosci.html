        const book = {
            title: "The Last Kingdom",

            isPublic: true,
            rating: 8.38,
        };

        book.rating = 9;
        book.isPublic = false;
        book.genres.push("drama");

        console.log(book.rating); // 9

        console.log(book.genres); // ['historical prose', 'adventures', 'drama']
