    <script type="text/javascript">
        function multiply() {
            let total = 1;

            for (const argument of arguments) {
                total *= argument;
            }


            //const args = Array.from(arguments);

            return total;
        }

        console.log(multiply(1, 2, 3)); //  6
        console.log(multiply(1, 2, 3, 4)); //  24
        console.log(multiply(1, 2, 3, 4, 5)); //  120
    </script>
