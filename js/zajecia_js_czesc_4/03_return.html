    Hejka


    <script type="text/javascript">

        function multiply(x, y, z) {
            console.log("Kod przed return jest wykonywany jak zwykle");

            // Zwracamy wynik wyrażenia mnożenia
            //Instrukcja return bez jawnie określonej wartości zwraca wartość specjalną undefined. 
            //Jeśli nie ma return w ciele funkcji, nadal zwróci undefined
            return x * y * z;

            console.log("Ten dziennik nigdy nie zostanie wykonany, jest po return");
        }

        // Wynik funkcji można zapisać do zmiennej
        let result = multiply(2, 3, 5);
        console.log(result); // 30

    </script>
</body>
