    Kalkulator

    <script type="text/javascript">

        let pierwszaLiczba;
        let drugaLiczba;
        let dzialanie;

        do {
            pierwszaLiczba = Number(prompt("Podaj pierwsza liczbę:"));

        } while (Number.isNaN(pierwszaLiczba))

        do {
            drugaLiczba = Number(prompt("Podaj drugą liczbę:"));

        } while (Number.isNaN(drugaLiczba))


        let validDzialanie = false

        do {
            dzialanie = prompt("Podaj działanie:");

            if (dzialanie && dzialanie.length < 2 && "+-*/".includes(dzialanie)) {
                validDzialanie = true;
            }

        } while (!validDzialanie)

        let wynik;

        switch (dzialanie) {
            case '+':
                wynik = pierwszaLiczba + drugaLiczba
                break
            case '-':
                wynik = pierwszaLiczba - drugaLiczba
                break
            case '*':
                wynik = pierwszaLiczba * drugaLiczba
                break
            case '/':
                wynik = pierwszaLiczba / drugaLiczba
                break1
        }

        console.log("Wynik: ", wynik);


    </script>
