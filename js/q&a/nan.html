<body>
    <script type="text/javascript">

        //https://developer.mozilla.org/pl/docs/Web/JavaScript/Reference/Global_Objects/Number/isNaN
        //https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/isNaN
        
        let validNumber = "51"; 
        console.log(validNumber);
        console.log(isNaN(validNumber)); 
        console.log(typeof validNumber); 

        validNumber = "51";
        console.log(Number.isNaN(validNumber)); 
        console.log(typeof validNumber); 
   
    </script>
