    <script type="text/javascript">

        // Math.floor(num) - zwraca największą całkowitą liczbę,
        // mniejsze, lub równe podanej liczbie
        console.log(Math.floor(1.7)); // 1

        // Math.ceil(num) - zwraca najmniejszą całkowitą liczę,
        // większe, lub równe podanej liczbie.
        console.log(Math.ceil(1.2)); // 2

        // Math.round(num) - zwraca znaczenie liczby,
        // zaokrąglone do najbliższej liczby całkowitej
        console.log(Math.round(1.2)); // 1
        console.log(Math.round(1.5)); // 2

        // Math.max(num1, num2, ...) - zwraca największą liczbę ze zbioru
        console.log(Math.max(20, 10, 50, 40)); // 50

        // Math.min(num1, num2, ...) - zwraca najmniejszą liczbę ze zbioru
        console.log(Math.min(20, 10, 50, 40)); // 10

        // Math.pow(base, exponent) - potęgowanie
        console.log(Math.pow(2, 4)); // 16

        // Math.random() - Liczba pseudolosowa, zmiennoprzecinkowa zawarta w przedziale [0, 1) (od 0 (włącznie) do 1
        console.log(Math.random()); // losowa liczba pomiędzy 0 i 1
        console.log(Math.random() * (10 - 1) + 1); // pseudolosowa liczba od 1 do 10

    </script>
</body>
